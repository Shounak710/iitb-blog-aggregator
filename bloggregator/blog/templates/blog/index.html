{% extends 'blog/base.html' %}

{% block content %}
{% for item in items %}
<article>
    <header>
        <h2>{{ item.title }}</h2>
        <div class="byline">
            <address class="author">By {{ item.author_name }}</address>
        </div>
        <p>{{ item.summary|safe|truncatewords:30 }} Read more</p>
    </header>
    <hr />

</article>
{% endfor %}
{% endblock %}
