{% extends 'blog/base.html' %}

{% block content %}
{% for item in items %}
<article>
    <header>
        <h2>{{ item.title }}</h2>
        <div class="byline">
            <address class="author">{{ item.get_author }}</address>
        </div>
        <p>{{ item.get_summary }} Read more</p>
    </header>
    <hr />

</article>
{% endfor %}
{% endblock %}
